name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "${{ secrets.ip-172-31-17-179.ec2.internal }}" > ~/.ssh/known_hosts

    - name: Transfer Files to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.ip-172-31-17-179.ec2.internal }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY } }
        source: "./app.R"
        target: "/home/ubuntu/app.R"

    - name: Restart Shiny Server
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << EOF
        sudo systemctl restart shiny-server
        EOF
