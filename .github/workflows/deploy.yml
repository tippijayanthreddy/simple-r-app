name: Deploy R Program to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key and known hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H <EC2_PUBLIC_IP> > temp_known_hosts
        cat temp_known_hosts >> ~/.ssh/known_hosts
        rm temp_known_hosts

    - name: Copy files to EC2
      run: |
        scp -o StrictHostKeyChecking=no simple_program.R ec2-user@<EC2_PUBLIC_IP>:~/simple_program.R

    - name: Run R script on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@<EC2_PUBLIC_IP> "Rscript ~/simple_program.R"
